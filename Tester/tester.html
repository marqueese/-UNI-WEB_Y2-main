<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/tester.css" />
  <script src="Javascript/functions.js" defer></script>
  <title>Coursework Dashboard</title>
</head>
<body>
  <div class="Dashboard">
<!-- Include the header component -->
  <header id="site-header"></header>

    <main class="Dashboard-content">
      <section class="Dashboard-container">
        <div class="card">
          <h1 class="Dashboard-title">Main Content Area</h1>
          <p class="Dashboard-text">This is the main content area. You can add your coursework details, deadlines, and other relevant information here.</p>
        </div>
      </section>

      <aside class="Dashboard-right" >
        <section class="card small-box">
          <h2 class="Dashboard-text">Box 1</h2>
        </section>

        <section class="card small-box">
          <h2 class="Dashboard-text">Box 2</h2>
        </section>

        <section class="card small-box">
          <h2 class="Dashboard-text">Box 3</h2>
        </section>
      </aside>

      </main>

      <aside class ="Dashboard-bottom">
        <section class="card small-box">
          <h2 class="Dashboard-text">Box 4</h2>
        </section>

        <section class="card small-box">
          <h2 class="Dashboard-text">Box 5</h2>
        </section>

        <section class="card small-box">
          <h2 class="Dashboard-text">Box 6</h2>
        </section>
      </aside>

      <footer class="Dashboard-footer">
        <div class="card">
          <h2 class="Dashboard-text">Footer Content</h2>
        </div>
      </footer>
  </div>
</body>
</html>
